<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/static/simple/css/main.css">
</head>
<body>
{{template "header" .}}
<main>
    <article>
        <div class="title">
            <h1>{{.Article.Title}}</h1>
        </div>
        <div class="meta">
            <div>{{.Article.CreateAt.Format "2006-01-02 15:04:05"}}</div>
        </div>
        <div class="content">
            {{.Article.ContentHTML}}
        </div>
    </article>
</main>
{{template "footer" .}}
</body>
</html>
